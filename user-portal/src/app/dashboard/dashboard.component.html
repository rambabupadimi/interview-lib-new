<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <div class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <h1 class="text-2xl font-bold text-gray-900">Dashboard</h1>
        <button 
          mat-raised-button 
          color="warn" 
          (click)="logout()"
          class="flex items-center"
        >
          <mat-icon class="mr-2">logout</mat-icon>
          Logout
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- User Info Card -->
      <mat-card class="shadow-lg">
        <mat-card-header>
          <mat-card-title class="text-xl font-semibold text-gray-800">
            <mat-icon class="mr-2 text-blue-600">person</mat-icon>
            User Information
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="pt-4" *ngIf="user">
          <mat-list>
            <mat-list-item>
              <mat-icon matListItemIcon class="text-gray-500">person_outline</mat-icon>
              <div matListItemTitle class="font-medium">Name</div>
              <div matListItemLine>{{ user.name }}</div>
            </mat-list-item>
            
            <mat-divider></mat-divider>
            
            <mat-list-item>
              <mat-icon matListItemIcon class="text-gray-500">email</mat-icon>
              <div matListItemTitle class="font-medium">Email</div>
              <div matListItemLine>{{ user.email }}</div>
            </mat-list-item>
            
            <mat-divider></mat-divider>
            
            <mat-list-item>
              <mat-icon matListItemIcon class="text-gray-500">security</mat-icon>
              <div matListItemTitle class="font-medium">Role ID</div>
              <div matListItemLine>{{ user.role_id }}</div>
            </mat-list-item>
            
            <mat-divider></mat-divider>
            
            <mat-list-item>
              <mat-icon matListItemIcon class="text-gray-500">check_circle</mat-icon>
              <div matListItemTitle class="font-medium">Status</div>
              <div matListItemLine>
                <span class="px-2 py-1 text-xs font-medium rounded-full"
                      [class]="user.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
                  {{ user.status }}
                </span>
              </div>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>

      <!-- Quick Actions Card -->
      <mat-card class="shadow-lg">
        <mat-card-header>
          <mat-card-title class="text-xl font-semibold text-gray-800">
            <mat-icon class="mr-2 text-green-600">dashboard</mat-icon>
            Quick Actions
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="pt-4">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <button mat-raised-button color="primary" class="h-16">
              <mat-icon class="mr-2">add</mat-icon>
              Create New
            </button>
            <button mat-raised-button color="accent" class="h-16">
              <mat-icon class="mr-2">search</mat-icon>
              Search
            </button>
            <button mat-raised-button class="h-16">
              <mat-icon class="mr-2">settings</mat-icon>
              Settings
            </button>
            <button mat-raised-button class="h-16">
              <mat-icon class="mr-2">help</mat-icon>
              Help
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
