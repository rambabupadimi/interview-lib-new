<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <div class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <mat-icon class="text-indigo-600 mr-2">admin_panel_settings</mat-icon>
          <h1 class="text-2xl font-bold text-gray-900">Admin Dashboard</h1>
        </div>
        <div class="flex items-center space-x-4">
          <span class="text-sm text-gray-600">Welcome, {{ user?.name }}</span>
          <button
            mat-raised-button
            color="warn"
            (click)="logout()"
            class="flex items-center"
          >
            <mat-icon class="mr-2">logout</mat-icon>
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
      <!-- Total Users -->
      <mat-card class="shadow-lg hover:shadow-xl transition-shadow">
        <mat-card-content class="p-6">
          <div class="flex items-center justify-between stat-item" (click)="navigateToSection('users')">
            <div>
              <p class="text-sm font-medium text-gray-600">Total Users</p>
              <p class="text-3xl font-bold text-gray-900">{{ stats.totalUsers }}</p>
            </div>
            <mat-icon class="text-blue-600 text-4xl">people</mat-icon>
          </div>
          <mat-progress-bar mode="determinate" value="75" class="mt-4"></mat-progress-bar>
        </mat-card-content>
      </mat-card>
      <br/>

      <!-- Total Technologies -->
      <mat-card class="shadow-lg hover:shadow-xl transition-shadow">
        <mat-card-content class="p-6">
          <div class="flex items-center justify-between" (click)="navigateToSection('technologies')">
            <div>
              <p class="text-sm font-medium text-gray-600">Technologies</p>
              <p class="text-3xl font-bold text-gray-900">{{ stats.totalTechnologies }}</p>
            </div>
            <mat-icon class="text-green-600 text-4xl">code</mat-icon>
          </div>
          <mat-progress-bar mode="determinate" value="60" class="mt-4"></mat-progress-bar>
        </mat-card-content>
      </mat-card>
      <br/>

      <!-- Total Questions -->
      <mat-card class="shadow-lg hover:shadow-xl transition-shadow">
        <mat-card-content class="p-6">
          <div class="flex items-center justify-between" (click)="navigateToSection('questions')">
            <div>
              <p class="text-sm font-medium text-gray-600">Questions</p>
              <p class="text-3xl font-bold text-gray-900">{{ stats.totalQuestions }}</p>
            </div>
            <mat-icon class="text-purple-600 text-4xl">quiz</mat-icon>
          </div>
          <mat-progress-bar mode="determinate" value="85" class="mt-4"></mat-progress-bar>
        </mat-card-content>
      </mat-card>
      <br/>

      <!-- Pending Approvals -->
      <mat-card class="shadow-lg hover:shadow-xl transition-shadow">
        <mat-card-content class="p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm font-medium text-gray-600">Pending Approvals</p>
              <p class="text-3xl font-bold text-gray-900">{{ stats.pendingApprovals }}</p>
            </div>
            <mat-icon class="text-red-600 text-4xl">pending</mat-icon>
          </div>
          <mat-progress-bar mode="determinate" value="12" class="mt-4"></mat-progress-bar>
        </mat-card-content>
      </mat-card>
    </div>

  </div>
</div>
